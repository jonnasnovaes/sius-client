<div class="page">

  <div class="page-content">

    <div class="page-content-title">
      <span>Cadastrar Vacina</span>
    </div>
    <div class="page-content-line"></div>

    <div class="content">

      <div class="d-flex justify-content-end align-items-center w-100 mb-4">
        <button mat-raised-button color="primary">Cadastrar Vacina</button>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Vacina </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="fabricante">
          <th mat-header-cell *matHeaderCellDef> Fabricante </th>
          <td mat-cell *matCellDef="let element"> {{element.fabricante}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="numeroRegistro">
          <th mat-header-cell *matHeaderCellDef> NÃºmero do Registro </th>
          <td mat-cell *matCellDef="let element"> {{element.numeroRegistro}} </td>
        </ng-container>

        <ng-container matColumnDef="recebimento">
          <th mat-header-cell *matHeaderCellDef> Deletar Vacina </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn">Deletar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
