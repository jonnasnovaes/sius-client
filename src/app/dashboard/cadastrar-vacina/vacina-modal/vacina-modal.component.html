<div class="modal-header">
  <span>{{ titulo }} Vacina</span>
  <div class="d-flex justify-content-end align-items-center">
    <i class="ic-cross text-grey mr-2" (click)="closeModal('cancel')"></i>
  </div>
</div>

<div class="modal-content">
  <div class="content">
    <div [formGroup]="form">
      <div class="row">
        <div class="col">
          <label for="nome">Nome da Vacina</label>
          <input id="nome" class="form-control" type="text" formControlName="nome" />
        </div>
        <div class="col">
          <label for="fabricante">Nome do Fabricante</label>
          <input id="fabricante" class="form-control" type="text" formControlName="fabricante" />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <label for="dataFabricacao">Data de Fabricação</label>
          <input id="dataFabricacao" class="form-control" type="date" formControlName="dataFabricacao" />
        </div>
        <div class="col">
          <label for="numeroRegistro">Número do Registro</label>
          <input id="numeroRegistro" class="form-control" type="text" formControlName="numeroRegistro" />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">

  <div class="d-flex w-100 justify-content-end">
    <button mat-button color="warn" class="mr-2" (click)="closeModal('cancel')">
      <i class="ic-cross mr-2"></i>Cancelar
    </button>

    <button *ngIf="typeModal === 'new'" mat-raised-button color="primary" (click)="cadastrarVacina()" [disabled]="form.invalid || loading">
      <div *ngIf="loading" class="spinner-border" role="status"><span class="sr-only"></span></div>
      <span *ngIf="!loading"><i class="ic-checkmark mr-2"></i>Cadastrar</span>
    </button>

    <button *ngIf="typeModal === 'update'" mat-raised-button color="primary" (click)="atualizarVacina()" [disabled]="form.invalid || loading">
      <div *ngIf="loading" class="spinner-border" role="status"><span class="sr-only"></span></div>
      <span *ngIf="!loading"><i class="ic-checkmark mr-2"></i>Atualizar</span>
    </button>
  </div>
</div>
