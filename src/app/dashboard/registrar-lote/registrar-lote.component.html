<div class="page">

  <div class="page-content">

    <div class="page-content-title">
      <span>Registrar Lote</span>
    </div>
    <div class="page-content-line"></div>

    <div class="content">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Vacina </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="fabricante">
          <th mat-header-cell *matHeaderCellDef> Fabricante </th>
          <td mat-cell *matCellDef="let element"> {{element.fabricante}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="numeroLote">
          <th mat-header-cell *matHeaderCellDef> NÃºmero do Lote </th>
          <td mat-cell *matCellDef="let element"> {{element.numeroLote}} </td>
        </ng-container>

        <ng-container matColumnDef="recebimento">
          <th mat-header-cell *matHeaderCellDef> Confirmar Recebimento </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary">Comfirmar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
