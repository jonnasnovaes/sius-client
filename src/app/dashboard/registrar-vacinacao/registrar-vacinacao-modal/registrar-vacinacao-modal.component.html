<div class="modal-header">
  <span>Registrar Nova Vacinação</span>
  <div class="d-flex justify-content-end align-items-center">
    <i class="ic-cross text-grey mr-2" (click)="closeModal('cancel')"></i>
  </div>
</div>

<div class="modal-content">
  <div class="content">
    <div [formGroup]="form">
      <div class="row">
        <div class="col">
          <label for="nome">Nome Completo</label>
          <input id="nome" class="form-control" type="text" formControlName="nome" />
        </div>
        <div class="col">
          <label for="numeroSus">Número do SUS</label>
          <input id="numeroSus" class="form-control" type="text" formControlName="numeroSus" />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <label for="idade">Idade</label>
<!--          <input id="idade" class="form-control" type="text" formControlName="idade" />-->
          <select id="idade" class="form-control" formControlName="idade">
            <option value="">Selecione uma Idade</option>
            <option *ngFor="let idade of idadeMaxima; let i = index" [value]="i + 1">{{ i + 1 }} anos</option>
          </select>
        </div>
        <div class="col">
          <label for="vacina">Vacina</label>
          <input id="vacina" class="form-control" type="text" formControlName="vacina" />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-6">
          <label for="dataVacinacao">Data de Vacinação</label>
          <input id="dataVacinacao" class="form-control" type="date" formControlName="dataVacinacao" />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">

  <div class="d-flex w-100 justify-content-end">
    <button mat-button color="warn" class="mr-2" (click)="closeModal('cancel')">
      <i class="ic-cross mr-2"></i>Cancelar
    </button>

    <button mat-raised-button color="primary" (click)="registrarVacinacao()" [disabled]="form.invalid || loading">
      <div *ngIf="loading" class="spinner-border" role="status"><span class="sr-only"></span></div>
      <span *ngIf="!loading"><i class="ic-checkmark mr-2"></i>Registrar</span>
    </button>
  </div>
</div>
