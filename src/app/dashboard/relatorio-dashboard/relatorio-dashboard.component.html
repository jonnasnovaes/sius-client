<div class="page">

  <div class="page-content">

    <div class="page-content-title">
      <span>Dashboard</span>
    </div>
    <div class="page-content-line"></div>

    <div class="content">

      <div class="content-loader">
        <div *ngIf="loading" class="spinner-border" role="status"><span class="sr-only"></span></div>
      </div>

      <div
        class="d-flex w-100 justify-content-center"
        *ngIf="listaRegistroMes.length === 0 && listaRegistroAno.length === 0 && !loading"
      >
        <span>Nenhuma Relatório Disponível</span>
      </div>

      <div *ngIf="listaRegistroMes.length !== 0 && listaRegistroAno.length !== 0 && !loading">
        <div class="d-flex">
          <div class="flex-fill ml-2 mr-5"><h2>Pacientes Vacinados neste Mês</h2></div>
          <div class="flex-fill"><h2>Pacientes Vacinados neste Ano</h2></div>
        </div>

        <div class="grafico mb-4">
          <div class="mr-3">
            <app-grafico [dados]="chart1"></app-grafico>
          </div>
          <div class="ml-3">
            <app-grafico [dados]="chart2"></app-grafico>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <table class="table table-bordered table-hover bg-white">
              <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Número do SUS</th>
                <th scope="col">Idade</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let registro of listaRegistroMesFilter">
                <td>{{registro.nome}}</td>
                <td>{{registro.numeroSus}}</td>
                <td>{{registro.idade}} anos</td>
              </tr>
              </tbody>
            </table>

            <div class="d-flex justify-content-center align-items-center">
              <ngb-pagination
                [collectionSize]="listaRegistroMes.length"
                [(page)]="pageMes" [pageSize]="pageSize"
                (pageChange)="refreshPageMes()">

              </ngb-pagination>
            </div>

          </div>
          <div class="col-6">
            <table class="table table-bordered table-hover bg-white">
              <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Número do SUS</th>
                <th scope="col">Idade</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let registro of listaRegistroAnoFilter">
                <td>{{registro.nome}}</td>
                <td>{{registro.numeroSus}}</td>
                <td>{{registro.idade}} anos</td>
              </tr>
              </tbody>
            </table>

            <div class="d-flex justify-content-center align-items-center">
              <ngb-pagination
                [collectionSize]="listaRegistroAno.length"
                [(page)]="pageAno" [pageSize]="pageSize"
                (pageChange)="refreshPageAno()">

              </ngb-pagination>
            </div>
          </div>
        </div>

      </div>


    </div>
  </div>
</div>
