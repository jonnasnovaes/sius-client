<div class="page">

  <div class="page-content">

    <div class="page-content-title">
      <span>Solicitar Vacina</span>
    </div>
    <div class="page-content-line"></div>

    <div class="content">

      <div class="d-flex w-100 justify-content-center" *ngIf="this.listaVacinas.length === 0 && !loading">
        <span>Lista Vazia</span>
      </div>

      <div class="content-loader">
        <div *ngIf="loading" class="spinner-border" role="status"><span class="sr-only"></span></div>
      </div>


      <div *ngIf="this.listaVacinas.length !== 0 && !loading">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">Nome da Vacina</th>
            <th scope="col">Fabricante</th>
            <th scope="col" [ngClass]="usuario.perfil === 2 ? 'acao' : 'd-flex justify-content-center'">Ações</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let vacina of listaVacinas">
            <td>{{vacina.nome}}</td>
            <td>{{vacina.fabricante}}</td>
            <td class="d-flex" [ngClass]="usuario.perfil === 2 ? 'justify-content-end' : 'justify-content-center'">
              <button mat-flat-button color="primary" class="mr-2" (click)="acao(vacina)" [disabled]="statusSolicitacaoVacina(vacina, 'solicitar')">
                <i class="ic-plus mr-2"></i>Solicitar
              </button>
              <button *ngIf="usuario.perfil === 2" mat-flat-button color="warn" (click)="cancelarSolicitacao(vacina)" [disabled]="statusSolicitacaoVacina(vacina, 'cancelar')">
                <i class="ic-cancel-circle mr-2"></i>Cancelar Solicitação
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
