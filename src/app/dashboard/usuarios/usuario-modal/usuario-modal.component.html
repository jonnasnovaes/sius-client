<div class="modal-header">
  <span>Novo Usuario</span>
  <div class="d-flex justify-content-end align-items-center">
    <i class="ic-cross text-grey mr-2" (click)="closeModal('cancel')"></i>
  </div>
</div>

<div class="modal-content">
  <div class="content">
    <div [formGroup]="form">
      <div class="row">
        <div class="col">
          <label for="nome">Nome</label>
          <input id="nome" class="form-control" type="text" formControlName="nome" />
        </div>
        <div class="col">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="text" formControlName="email" />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <label for="perfil">Senha</label>
          <input id="senha" class="form-control" formControlName="senha" />
        </div>
        <div class="col">
          <label for="cSenha">Confirmar Senha</label>
          <input id="cSenha" class="form-control" formControlName="cSenha" (keyup)="verificaSenha()" />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-6">
          <label for="perfil">Perfil</label>
          <select id="perfil" class="form-control" formControlName="perfil">
            <option value="">Selecione uma Perfil</option>
            <option value="1">Enfermeiro</option>
            <option value="2">Coordenador</option>
          </select>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-center mt-4">
          <div *ngIf="messageError">
            <i class="ic-cancel-circle mr-2 text-danger"></i>
            <span class="text-danger">As senhas n√£o coincidem</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">

  <div class="d-flex w-100 justify-content-end">
    <button mat-button color="warn" class="mr-2" (click)="closeModal('cancel')">
      <i class="ic-cross mr-2"></i>Cancelar
    </button>

<!--    <button mat-raised-button color="primary" (click)="registrarUsuario()" [disabled]="form.invalid || loading || messageError">-->
<!--      <div *ngIf="loading" class="spinner-border" role="status"><span class="sr-only"></span></div>-->
<!--      <span *ngIf="!loading"><i class="ic-checkmark mr-2"></i>{{ titulo }}</span>-->
<!--    </button>-->

    <button *ngIf="typeModal === 'new'" mat-raised-button color="primary" (click)="registrarUsuario()" [disabled]="form.invalid || loading">
      <div *ngIf="loading" class="spinner-border" role="status"><span class="sr-only"></span></div>
      <span *ngIf="!loading"><i class="ic-checkmark mr-2"></i>Cadastrar</span>
    </button>

    <button *ngIf="typeModal === 'update'" mat-raised-button color="primary" (click)="atualizarUsuario()" [disabled]="form.invalid || loading">
      <div *ngIf="loading" class="spinner-border" role="status"><span class="sr-only"></span></div>
      <span *ngIf="!loading"><i class="ic-checkmark mr-2"></i>Atualizar</span>
    </button>
  </div>
</div>
