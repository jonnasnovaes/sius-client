<div class="modal-header">
  <span>Editar Estoque</span>
  <div class="d-flex justify-content-end align-items-center">
    <i class="ic-cross text-grey mr-2" (click)="closeModal('cancel')"></i>
  </div>
</div>

<div class="modal-content">
  <div class="content">

    <div [formGroup]="form">

      <div class="row">
        <div class="col"><span class="span-modal">Nome da Vacina:</span></div>
        <div class="col"><span class="span-modal">Fabricante:</span></div>
      </div>
      <div class="row mt-1">
        <div class="col"><span>{{vacinaEstoque.nome}}</span></div>
        <div class="col"><span>{{vacinaEstoque.fabricante}}</span></div>
      </div>
      <div class="row mt-3">
        <div class="col-6 mt-2" style="padding-inline: 30px">
          <div class="row"><span class="span-modal">Quantidade Atual:</span></div>
          <div class="row"><span>{{vacinaEstoque.quantidade}}</span></div>
        </div>
        <div class="col-6 mt-1">
          <label for="quantidade">Quantidade</label>
          <input id="quantidade" class="form-control" type="number" formControlName="quantidade" />
        </div>
      </div>


    </div>

  </div>
</div>

<div class="modal-footer">

  <div class="d-flex w-100 justify-content-end">
    <button mat-button color="warn" class="mr-2" (click)="closeModal('cancel')">
      <i class="ic-cross mr-2"></i>Cancelar
    </button>

    <button mat-raised-button color="primary" (click)="editarEstoque()" [disabled]="form.invalid || loading">
      <div *ngIf="loading" class="spinner-border" role="status"><span class="sr-only"></span></div>
      <span *ngIf="!loading"><i class="ic-checkmark mr-2"></i>Salvar</span>
    </button>
  </div>
</div>
