<div class="page">

<div class="page-content">

    <div class="page-content-title">
      <span>Verificar Estoque</span>
    </div>
    <div class="page-content-line"></div>

  <div class="content">

    <div class="content-loader">
      <div *ngIf="loading" class="spinner-border" role="status"><span class="sr-only"></span></div>
    </div>

    <div *ngIf="!loading" class="mb-3 search">
      <input class="form-control" type="text" placeholder="Pesquisar Vacina" (keyup)="search($event)" />
      <i class="ic-search"></i>
    </div>

    <div class="d-flex w-100 justify-content-center" *ngIf="this.listaVacinasFilter.length === 0 && !loading">
      <span>Lista Vazia</span>
    </div>

    <div *ngIf="this.listaVacinasFilter.length !== 0 && !loading">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Nome da Vacina</th>
          <th scope="col">Fabricante</th>
          <th scope="col">Bula</th>
          <th scope="col">Quantidade</th>
          <th scope="col" class="d-flex" [ngClass]="usuario.perfil === 2 ? 'acao' : 'd-flex justify-content-center'">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let vacina of listaVacinasFilter">
          <td>{{vacina.nome}}</td>
          <td>{{vacina.fabricante}}</td>
          <td><span [ngClass]="vacina.bula === null || '' ? 'bula-desativada' : 'bula-ativada'" class="" (click)="abrirBula(vacina.bula)"><i class="ic-file-pdf"></i></span></td>
          <td>{{vacina.quantidade}}</td>
          <td class="d-flex" [ngClass]="usuario.perfil === 2 ? 'justify-content-end' : 'justify-content-center'">
            <button mat-flat-button color="warn" class="mr-2" (click)="acao(vacina)" [disabled]="vacina.quantidade === 0">
              <i class="ic-minus mr-2"></i>Dar baixa
            </button>
            <button *ngIf="usuario.perfil === 2" mat-flat-button color="primary"  (click)="editarEstoque(vacina)">
              <i class="ic-pencil mr-2"></i>Editar Estoque
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
</div>
