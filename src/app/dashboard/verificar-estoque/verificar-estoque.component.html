<div class="page">

<div class="page-content">

    <div class="page-content-title">
      <span>Verificar Estoque</span>
    </div>
    <div class="page-content-line"></div>

  <div class="content">

    <div class="d-flex w-100 justify-content-center" *ngIf="this.listaVacinas.length === 0 && !loading">
      <span>Lista Vazia</span>
    </div>

    <div class="content-loader">
      <div *ngIf="loading" class="spinner-border" role="status"><span class="sr-only"></span></div>
    </div>


    <div *ngIf="this.listaVacinas.length !== 0 && !loading">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Nome da Vacina</th>
          <th scope="col">Fabricante</th>
          <th scope="col">Quantidade</th>
          <th scope="col" class="d-flex justify-content-center">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let vacina of listaVacinas">
          <td>{{vacina.nome}}</td>
          <td>{{vacina.fabricante}}</td>
          <td>{{vacina.quantidade}}</td>
          <td class="d-flex justify-content-center">
            <button mat-flat-button color="warn" class="mr-2" (click)="acao(vacina)">
              <i class="ic-minus mr-2"></i>Dar baixa
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
</div>
